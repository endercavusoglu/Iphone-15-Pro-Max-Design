<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 15 pro Max</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="camera"></div>
            <div class="exit"></div>
            <div class="button first"></div>
            <div class="button second"></div>
            <div class="button third"></div>
        </div>
        <div class="back-frame">
            <div class="back-camera-container">
                <div class="back-camera camera-first"></div>
                <div class="back-camera camera-second"></div>
                <div class="back-camera camera-third"></div>
                <div class="light"></div>
                <div class="sensor"></div>
            </div>
            <div class="button back-first"></div>
            <div class="button back-second"></div>
            <div class="button back-third"></div>
            <i class="fa-brands fa-apple"></i>
        </div>
    </div>
</body>
</html>
